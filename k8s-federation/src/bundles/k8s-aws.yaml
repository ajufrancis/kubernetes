series: xenial
services:
  easyrsa:
    annotations:
      gui-x: '450'
      gui-y: '550'
    charm: cs:~containers/easyrsa-6
    num_units: 1
    contraints: "instance-type=t2.medium spaces=private"
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '550'
    charm: cs:~containers/etcd-23
    num_units: 3
    contraints: "instance-type=m3.medium spaces=private"
  flannel:
    annotations:
      gui-x: '450'
      gui-y: '750'
    charm: cs:~containers/flannel-10
  kubernetes-master:
    annotations:
      gui-x: '800'
      gui-y: '850'
    charm: cs:~containers/kubernetes-master-11
    expose: true
    num_units: 1
    contraints: "instance-type=m3.medium spaces=public"
  kubernetes-worker:
    annotations:
      gui-x: '100'
      gui-y: '850'
    charm: cs:~containers/kubernetes-worker-13
    expose: true
    num_units: 3
    contraints: "instance-type=m4.large root-disk=64G spaces=public"
relations:
- - kubernetes-master:cluster-dns
  - kubernetes-worker:kube-dns
- - kubernetes-master:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - kubernetes-worker:kube-api-endpoint
  - kubernetes-master:kube-api-endpoint
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni